name: Build and deploy to Itch

on: [push]

env:
  GODOT_VERSION: 4.2.1
  EXPORT_NAME: PoIAna
  WINDOWS_RELEASE_FILENAME: PoIAna.windows-amd64.zip

jobs:
  Godot-Butler:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    container:
      image: barichello/godot-ci:mono-4.2.1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: .NET installation
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot --headless --verbose --export-release "Windows Desktop" build/windows/$EXPORT_NAME.exe
      - name: Godot Icon
        run: |
          wget https://raw.githubusercontent.com/pkowal1982/godoticon/master/ReplaceIcon.gd
          godot --headless -s ReplaceIcon.gd icon.ico build/windows/$EXPORT_NAME.exe
      - name: Zip Windows release
        run: |
          zip -r $WINDOWS_RELEASE_FILENAME build/windows/*
          ls -la
      - name: Create release ${{ github.ref_name }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: "$WINDOWS_RELEASE_FILENAME"
          tag: ${{ github.ref_name }}
          #bodyFile: "body.md"
      - name: Publish to Itch.io with Butler
        uses: manleydev/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: windows
          ITCH_GAME: poiana
          ITCH_USER: ivanrava
          PACKAGE: "$WINDOWS_RELEASE_FILENAME"
          VERSION: ${{ github.ref_name }}
