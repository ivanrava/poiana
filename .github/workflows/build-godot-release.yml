name: Build release and deploy to Itch

on:
  push:
    # Pattern matched against refs/tags
    tags:
      - '*' # Push events to every tag not containing /

env:
  GODOT_VERSION: 4.2.1
  EXPORT_NAME: PoIAna
  WINDOWS_RELEASE_FILENAME: PoIAna.windows-x86_64.zip

jobs:
  export-windows-butler:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    container:
      image: barichello/godot-ci:mono-4.2.1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: .NET installation
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot --headless --verbose --export-release "Windows Desktop" build/windows/$EXPORT_NAME.exe
      - name: Godot Icon
        run: |
          wget https://raw.githubusercontent.com/pkowal1982/godoticon/master/ReplaceIcon.gd
          godot --headless -s ReplaceIcon.gd icon.ico build/windows/$EXPORT_NAME.exe
      - name: Zip Windows release
        run: |
          cd build/windows
          zip -r $WINDOWS_RELEASE_FILENAME *
          cd ../..
          mv build/windows/$WINDOWS_RELEASE_FILENAME .
      - name: Create release ${{ github.ref_name }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ env.WINDOWS_RELEASE_FILENAME }}
      - name: Publish to Itch.io with Butler
        uses: manleydev/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: windows
          ITCH_GAME: poiana
          ITCH_USER: ivanrava
          PACKAGE: ${{ env.WINDOWS_RELEASE_FILENAME }}
          VERSION: ${{ github.ref_name }}
